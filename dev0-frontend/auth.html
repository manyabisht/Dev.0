<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register - Dev.0 Healthcare Management</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f0f0f0; color: #00274d;">
    <header style="background-color: #008080; color: white; padding: 20px; text-align: center;">
        <h1 style="margin: 0;">Login/Register</h1>
    </header>

    <main style="padding: 20px; max-width: 500px; margin: 30px auto; background: white; border-radius: 8px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);">
        <h2 style="text-align: center; margin-bottom: 20px;">Access Your Account</h2>
        <form>
            <div style="margin-bottom: 15px;">
                <label for="email" style="display: block; margin-bottom: 5px;">Email:</label>
                <input type="email" id="email" name="email" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="password" style="display: block; margin-bottom: 5px;">Password:</label>
                <input type="password" id="password" name="password" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            </div>
            <button type="submit" style="background-color: #008080; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 16px;">Login</button>
        </form>
        <p style="text-align: center; margin-top: 15px;">Don't have an account? <a href="#" style="color: #008080; text-decoration: none;">Register here</a></p>
    </main>

    <footer style="background-color: #00274d; color: white; text-align: center; padding: 10px; margin-top: 30px;">
        <p>&copy; 2025 Dev.0 Healthcare Management. All Rights Reserved.</p>
    </footer>
</body>
</html>
