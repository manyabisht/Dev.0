<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Records - Dev.0 Healthcare Management</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f0f0f0; color: #00274d;">
    <header style="background-color: #008080; color: white; padding: 20px; text-align: center;">
        <h1 style="margin: 0;">Your Health Records</h1>
    </header>

    <main style="padding: 20px; max-width: 900px; margin: 30px auto; background: white; border-radius: 8px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);">
        <h2 style="text-align: center; margin-bottom: 20px;">View and Manage Your Records</h2>
        <p style="line-height: 1.6; text-align: center;">Access all your medical reports, prescriptions, and history in one place.</p>
        <table style="width: 100%; border-collapse: collapse; margin: 20px 0; background-color: #f9f9f9;">
            <thead>
                <tr style="background-color: #008080; color: white;">
                    <th style="padding: 10px; border: 1px solid #ccc;">Date</th>
                    <th style="padding: 10px; border: 1px solid #ccc;">Doctor</th>
                    <th style="padding: 10px; border: 1px solid #ccc;">Description</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="padding: 10px; border: 1px solid #ccc;">01-Jan-2025</td>
                    <td style="padding: 10px; border: 1px solid #ccc;">Dr. Smith</td>
                    <td style="padding: 10px; border: 1px solid #ccc;">Routine Checkup</td>
                </tr>
                <tr>
                    <td style="padding: 10px; border: 1px solid #ccc;">15-Jan-2025</td>
                    <td style="padding: 10px; border: 1px solid #ccc;">Dr. Jones</td>
                    <td style="padding: 10px; border: 1px solid #ccc;">Blood Test</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer style="background-color: #00274d; color: white; text-align: center; padding: 10px; margin-top: 30px;">
        <p>&copy; 2025 Dev.0 Healthcare Management. All Rights Reserved.</p>
    </footer>
</body>
</html>
