<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments - Dev.0 Healthcare Management</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f0f0f0; color: #00274d;">
    <header style="background-color: #008080; color: white; padding: 20px; text-align: center;">
        <h1 style="margin: 0;">Manage Your Appointments</h1>
    </header>

    <main style="padding: 20px; max-width: 900px; margin: 30px auto; background: white; border-radius: 8px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);">
        <h2 style="text-align: center; margin-bottom: 20px;">Book or View Appointments</h2>
        <p style="line-height: 1.6; text-align: center;">Keep track of your appointments and never miss a consultation.</p>
        <form style="max-width: 600px; margin: 20px auto; text-align: center;">
            <div style="margin-bottom: 15px;">
                <label for="doctor" style="display: block; margin-bottom: 5px;">Doctor's Name:</label>
                <input type="text" id="doctor" name="doctor" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="date" style="display: block; margin-bottom: 5px;">Date:</label>
                <input type="date" id="date" name="date" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="time" style="display: block; margin-bottom: 5px;">Time:</label>
                <input type="time" id="time" name="time" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            </div>
            <button style="background-color: #008080; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 16px;">Book Appointment</button>
        </form>
    </main>

    <footer style="background-color: #00274d; color: white; text-align: center; padding: 10px; margin-top: 30px;">
        <p>&copy; 2025 Dev.0 Healthcare Management. All Rights Reserved.</p>
    </footer>
</body>
</html>
